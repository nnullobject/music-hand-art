<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Gemini Nebula - Morphing Logic</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #ui { position: absolute; top: 30px; left: 30px; color: #fff; pointer-events: none; z-index: 10; }
        h1 { margin: 0; font-weight: 100; letter-spacing: 5px; font-size: 16px; color: #00f2ff; }
        .status-box { background: rgba(0,0,0,0.5); padding: 10px; border-left: 2px solid #00f2ff; margin-top: 10px; backdrop-filter: blur(5px); }
        p { margin: 3px 0; font-size: 11px; color: #00f2ff; }
        .mode-indicator { font-weight: bold; color: #ffcc00; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="ui">
        <h1>NEBULA / MODE SWITCH</h1>
        <div class="status-box">
            <p>模式：<span id="current-mode" class="mode-indicator">莫比烏斯環</span></p>
            <p>狀態：<span id="status">點擊啟動 (比 1 向左揮切換)</span></p>
            <p>手勢：<span id="hand-gesture">尚未偵測</span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script id="vertexShader" type="x-shader/x-vertex">
        uniform float uTime;
        uniform float uAudioHigh;
        uniform vec3 uHandPos;
        uniform float uMorph; // 0: 莫比烏斯環, 1: 螺旋球體
        attribute float aSize;
        attribute float aIndex;
        varying vec3 vColor;

        float hash(float n) { return fract(sin(n) * 43758.5453123); }

        void main() {
            float i = aIndex;
            float total = 50000.0;
            
            // --- 模式 A: 莫比烏斯環 ---
            float u = (i / total) * 6.28318;
            float t = uTime * 0.2;
            float v_mobius = sin(t + u * 2.0) * 2.5;
            vec3 posA;
            posA.x = cos(u) * (7.0 + v_mobius * cos(u * 0.5));
            posA.y = sin(u) * (7.0 + v_mobius * cos(u * 0.5));
            posA.z = v_mobius * sin(u * 0.5);

            // --- 模式 B: 螺旋球體 (Spiral Sphere) ---
            float phi = acos(1.0 - 2.0 * (i / total));
            float theta = sqrt(total * 3.14159) * phi + t;
            vec3 posB;
            float r = 7.0;
            posB.x = r * cos(theta) * sin(phi);
            posB.y = r * sin(theta) * sin(phi);
            posB.z = r * cos(phi);

            // --- 混合與交互 ---
            vec3 basePos = mix(posA, posB, uMorph);
            
            // 加入隨機粒子感
            basePos += (hash(i) - 0.5) * 1.5;

            float dist = distance(basePos, uHandPos);
            float influence = smoothstep(8.0, 0.0, dist);
            vec3 finalPos = mix(basePos, uHandPos, influence * 0.7);
            
            // 音頻炸裂
            finalPos += normalize(finalPos) * uAudioHigh * hash(i + 5.0) * 4.0;

            vec4 mvPosition = modelViewMatrix * vec4(finalPos, 1.0);
            gl_PointSize = aSize * (80.0 / -mvPosition.z) * (1.0 + uAudioHigh * 2.0);
            gl_Position = projectionMatrix * mvPosition;
            
            vColor = mix(vec3(0.1, 0.5, 1.0), vec3(1.0, 0.3, 0.1), uMorph);
            vColor += uAudioHigh * 0.4;
        }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        varying vec3 vColor;
        void main() {
            float dist = length(gl_PointCoord - vec2(0.5));
            float strength = exp(-dist * 10.0);
            if (dist > 0.5) discard;
            gl_FragColor = vec4(vColor, strength * 0.6);
        }
    </script>

    <script>
        let scene, camera, renderer, particles;
        let audioAnalyser, dataArray;
        const handPos = new THREE.Vector3(100, 100, 100);
        
        // 切換控制變數
        let morphTarget = 0; // 0 or 1
        let currentMorph = 0;
        let lastHandX = 0;
        let gestureCooldown = false;

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 20;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 1);
            document.body.appendChild(renderer.domElement);

            const count = 50000;
            const geometry = new THREE.BufferGeometry();
            const indices = new Float32Array(count);
            const sizes = new Float32Array(count);
            for(let i=0; i<count; i++) { indices[i]=i; sizes[i]=Math.random()*1.0+0.5; }
            geometry.setAttribute('aIndex', new THREE.BufferAttribute(indices, 1));
            geometry.setAttribute('aSize', new THREE.BufferAttribute(sizes, 1));
            geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(count*3), 3));

            const material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uAudioHigh: { value: 0 },
                    uHandPos: { value: handPos },
                    uMorph: { value: 0 }
                },
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent,
                transparent: true, blending: THREE.AdditiveBlending, depthWrite: false
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });
            hands.onResults(onHandResults);

            const videoElement = document.createElement('video');
            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 640, height: 480
            });
            cameraUtils.start();

            window.onclick = initAudio;
            animate();
        }

        function onHandResults(results) {
            const gestureEl = document.getElementById('hand-gesture');
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                
                // 1. 更新位置
                const palm = lm[9];
                const currentX = palm.x;
                handPos.x = (currentX - 0.5) * -35;
                handPos.y = (0.5 - palm.y) * 25;

                // 2. 辨識「1」(食指伸出，其他握緊)
                const isIndexExtended = lm[8].y < lm[6].y;
                const isMiddleCurled = lm[12].y > lm[10].y;
                const isRingCurled = lm[16].y > lm[14].y;
                const isPinkyCurled = lm[20].y > lm[18].y;
                const isFingerOne = isIndexExtended && isMiddleCurled && isRingCurled && isPinkyCurled;

                // 3. 偵測向左揮動 (X 座標減少)
                if (isFingerOne && !gestureCooldown) {
                    gestureEl.innerText = "☝️ 偵測到手勢 1";
                    // 如果短時間內水平移動超過閾值
                    if (lastHandX - currentX > 0.15) { 
                        triggerMorph();
                    }
                } else {
                    gestureEl.innerText = "等待手勢...";
                }
                
                lastHandX = currentX;
            }
        }

        function triggerMorph() {
            morphTarget = 1 - morphTarget; // 切換 0 或 1
            gestureCooldown = true;
            document.getElementById('current-mode').innerText = morphTarget === 1 ? "螺旋球體" : "莫比烏斯環";
            
            // 2 秒冷卻時間，防止連續切換
            setTimeout(() => { gestureCooldown = false; }, 2000);
        }

        async function initAudio() {
            if (audioAnalyser) return;
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const audioCtx = new AudioContext();
            const source = audioCtx.createMediaStreamSource(stream);
            audioAnalyser = audioCtx.createAnalyser();
            audioAnalyser.fftSize = 64;
            source.connect(audioAnalyser);
            dataArray = new Uint8Array(audioAnalyser.frequencyBinCount);
            document.getElementById('status').innerText = '分析中...';
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;
            particles.material.uniforms.uTime.value = time;

            // 平滑過渡 Morph 數值 (Lerp)
            currentMorph += (morphTarget - currentMorph) * 0.05;
            particles.material.uniforms.uMorph.value = currentMorph;

            if (audioAnalyser) {
                audioAnalyser.getByteFrequencyData(dataArray);
                particles.material.uniforms.uAudioHigh.value = dataArray[10] / 255.0;
            }

            particles.rotation.y = time * 0.05;
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
