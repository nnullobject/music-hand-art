<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Gemini Nebula - V8 Stable</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #ui { position: absolute; top: 30px; left: 30px; color: #fff; pointer-events: none; z-index: 10; }
        h1 { margin: 0; font-weight: 100; letter-spacing: 5px; font-size: 16px; color: #00f2ff; }
        .status-box { background: rgba(0,0,0,0.6); padding: 12px; border-left: 3px solid #00f2ff; margin-top: 10px; backdrop-filter: blur(10px); }
        p { margin: 3px 0; font-size: 11px; color: #00f2ff; }
        #chorus-active { font-weight: bold; color: #ff00ff; display: none; text-shadow: 0 0 10px #ff00ff; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="ui">
        <h1>NEBULA / STABLE V8</h1>
        <div class="status-box">
            <p>æ¨¡å¼ï¼š<span id="current-mode">è«æ¯”çƒæ–¯ç’°</span></p>
            <p>èƒ½é‡ï¼š<span id="energy-level">0%</span> (é–¾å€¼: 40%)</p>
            <p id="chorus-active">ğŸ”¥ CHORUS ACTIVE ğŸ”¥</p>
            <p>æ‰‹å‹¢ï¼šæ¯” 1 å‘å·¦æ®åˆ‡æ›</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script id="vertexShader" type="x-shader/x-vertex">
        uniform float uTime;
        uniform float uAudioHigh;
        uniform float uChorusMode; 
        uniform vec3 uHandPos;
        uniform float uMorph; 
        attribute float aSize;
        attribute float aIndex;
        varying vec3 vColor;

        float hash(float n) { return fract(sin(n) * 43758.5453123); }

        void main() {
            float i = aIndex;
            float total = 50000.0;
            float t = uTime * 0.2;
            
            // --- è«æ¯”çƒæ–¯ç’°ä¿®å¾©ç‰ˆ ---
            float u = (i / total) * 6.283185; // å®Œæ•´çš„ 2pi
            // ä½¿ç”¨éš¨æ©Ÿåç§»ä½†ä¿æŒé€±æœŸæ€§ï¼Œè§£æ±ºæ–·è£‚æ„Ÿ
            float v = sin(t + u * 2.0) * 2.8 + (hash(i) - 0.5) * 1.5;

            vec3 posA;
            posA.x = cos(u) * (7.5 + v * cos(u * 0.5));
            posA.y = sin(u) * (7.5 + v * cos(u * 0.5));
            posA.z = v * sin(u * 0.5);

            // --- èºæ—‹çƒé«” ---
            float phi = acos(1.0 - 2.0 * (i / total));
            float theta = sqrt(total * 3.14159) * phi + t;
            vec3 posB = vec3(8.0 * cos(theta) * sin(phi), 8.0 * sin(theta) * sin(phi), 8.0 * cos(phi));

            // å½¢æ…‹èåˆ
            vec3 basePos = mix(posA, posB, uMorph);
            
            // æ‰‹å‹¢å¼•åŠ›èˆ‡æ”¶æŸ
            float dist = distance(basePos, uHandPos);
            float influence = smoothstep(12.0, 0.0, dist);
            vec3 finalPos = mix(basePos, uHandPos, influence * 0.75);
            
            // å‰¯æ­Œå¢ç›Šçˆ†ç™¼
            finalPos += normalize(finalPos) * uAudioHigh * hash(i) * mix(2.5, 7.0, uChorusMode);

            vec4 mvPosition = modelViewMatrix * vec4(finalPos, 1.0);
            float sz = mix(70.0, 150.0, uChorusMode); // å‰¯æ­Œæ™‚é»è®Šå¤§
            gl_PointSize = aSize * (sz / -mvPosition.z) * (1.0 + uAudioHigh * 2.0);
            gl_Position = projectionMatrix * mvPosition;
            
            // é¡è‰²éæ¸¡
            vec3 c1 = mix(vec3(0.0, 0.4, 1.0), vec3(0.8, 0.2, 1.0), uMorph);
            vec3 c2 = mix(vec3(1.0, 0.7, 0.0), vec3(1.0, 0.0, 0.3), hash(i));
            vColor = mix(c1, c2, uChorusMode) + uAudioHigh * 0.4;
        }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        varying vec3 vColor;
        void main() {
            float dist = length(gl_PointCoord - vec2(0.5));
            float strength = exp(-dist * 12.0); // æ›´éŠ³åˆ©çš„é»
            if (dist > 0.5) discard;
            gl_FragColor = vec4(vColor, strength * 0.8);
        }
    </script>

    <script>
        let scene, camera, renderer, particles;
        let audioAnalyser, dataArray;
        const handPos = new THREE.Vector3(100, 100, 100);
        
        let morphTarget = 0, currentMorph = 0;
        let chorusTarget = 0, currentChorus = 0;
        let lastHandX = 0, gestureCooldown = false;

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 22;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            const count = 50000;
            const geometry = new THREE.BufferGeometry();
            const indices = new Float32Array(count);
            const sizes = new Float32Array(count);
            for(let i=0; i<count; i++) { indices[i]=i; sizes[i]=Math.random()*1.0+0.5; }
            geometry.setAttribute('aIndex', new THREE.BufferAttribute(indices, 1));
            geometry.setAttribute('aSize', new THREE.BufferAttribute(sizes, 1));
            geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(count*3), 3));

            const material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 }, uAudioHigh: { value: 0 },
                    uChorusMode: { value: 0 }, uHandPos: { value: handPos }, uMorph: { value: 0 }
                },
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent,
                transparent: true, blending: THREE.AdditiveBlending, 
                depthWrite: false, depthTest: false // ä¿®å¾©ã€Œæ–·è£‚æ„Ÿã€çš„é—œéµï¼šé—œé–‰æ·±åº¦æ¸¬è©¦
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });
            hands.onResults(onHandResults);

            const videoElement = document.createElement('video');
            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 640, height: 480
            });
            cameraUtils.start();

            window.onclick = initAudio;
            animate();
        }

        function onHandResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                const palm = lm[9];
                const currentX = palm.x;
                handPos.x = (currentX - 0.5) * -35;
                handPos.y = (0.5 - palm.y) * 25;

                // æ¯” 1 å‘å·¦æ®åµæ¸¬
                const isFingerOne = lm[8].y < lm[6].y && lm[12].y > lm[10].y;
                if (isFingerOne && !gestureCooldown && lastHandX - currentX > 0.12) { 
                    morphTarget = 1 - morphTarget;
                    gestureCooldown = true;
                    document.getElementById('current-mode').innerText = morphTarget === 1 ? "èºæ—‹çƒé«”" : "è«æ¯”çƒæ–¯ç’°";
                    setTimeout(() => { gestureCooldown = false; }, 1200);
                }
                lastHandX = currentX;
            }
        }

        async function initAudio() {
            if (audioAnalyser) return;
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioCtx.createMediaStreamSource(stream);
            audioAnalyser = audioCtx.createAnalyser();
            audioAnalyser.fftSize = 512; // å¢åŠ è§£æåº¦ä»¥ç²¾ç¢ºåµæ¸¬
            source.connect(audioAnalyser);
            dataArray = new Uint8Array(audioAnalyser.frequencyBinCount);
            document.getElementById('status').innerText = 'éŸ³è¨Šç›£è½ä¸­...';
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;
            particles.material.uniforms.uTime.value = time;
            currentMorph += (morphTarget - currentMorph) * 0.05;
            particles.material.uniforms.uMorph.value = currentMorph;

            if (audioAnalyser) {
                audioAnalyser.getByteFrequencyData(dataArray);
                
                // --- é‡æ§‹ï¼šå‰¯æ­Œåµæ¸¬é‚è¼¯ ---
                // åªå–å‰ 40% çš„é »æ®µ (Bass & Mid Range)ï¼Œé€™æ‰æ˜¯èƒ½é‡æ‰€åœ¨
                let energySum = 0;
                let sampleCount = Math.floor(dataArray.length * 0.4); 
                for(let i=0; i < sampleCount; i++) { energySum += dataArray[i]; }
                
                const normalizedEnergy = (energySum / sampleCount) / 255.0;
                document.getElementById('energy-level').innerText = (normalizedEnergy * 100).toFixed(0) + "%";

                // å°‡é–€æª»é™è‡³ 0.4 (40%)ï¼Œé€™åœ¨å¤§éƒ¨åˆ†æµè¡Œæ­Œçš„å‰¯æ­Œéƒ½èƒ½è§¸ç™¼
                if (normalizedEnergy > 0.40) {
                    chorusTarget = 1.0;
                    document.getElementById('chorus-active').style.display = "block";
                } else {
                    chorusTarget = 0.0;
                    document.getElementById('chorus-active').style.display = "none";
                }

                currentChorus += (chorusTarget - currentChorus) * 0.08;
                particles.material.uniforms.uChorusMode.value = currentChorus;
                // æé«˜æ„Ÿå®˜éœ‡å‹•çš„éˆæ•åº¦
                particles.material.uniforms.uAudioHigh.value = (dataArray[12] / 255.0) * 1.2;
            }

            particles.rotation.y = time * 0.05;
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
