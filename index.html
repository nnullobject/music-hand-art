<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Gemini Nebula - Chorus Detection</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #ui { position: absolute; top: 30px; left: 30px; color: #fff; pointer-events: none; z-index: 10; }
        h1 { margin: 0; font-weight: 100; letter-spacing: 5px; font-size: 16px; color: #00f2ff; }
        .status-box { background: rgba(0,0,0,0.6); padding: 12px; border-left: 3px solid #00f2ff; margin-top: 10px; backdrop-filter: blur(10px); }
        p { margin: 3px 0; font-size: 11px; color: #00f2ff; }
        .chorus-indicator { font-weight: bold; color: #ff00ff; display: none; } /* å‰¯æ­Œå•Ÿå‹•æ™‚é¡¯ç¤º */
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="ui">
        <h1>NEBULA / CHORUS DETECT</h1>
        <div class="status-box">
            <p>æ¨¡å¼ï¼š<span id="current-mode">è«æ¯”çƒæ–¯ç’°</span></p>
            <p>èƒ½é‡ç‹€æ…‹ï¼š<span id="energy-level">---</span></p>
            <p id="chorus-active" class="chorus-indicator">ğŸ”¥ é€²å…¥å‰¯æ­Œæ¨¡å¼ ğŸ”¥</p>
            <p>æ‰‹å‹¢ï¼šæ¯” 1 å‘å·¦æ®åˆ‡æ›å½¢ç‹€</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script id="vertexShader" type="x-shader/x-vertex">
        uniform float uTime;
        uniform float uAudioHigh;
        uniform float uChorusMode; // 0.0: ä¸€èˆ¬, 1.0: å‰¯æ­Œ(æ¥µè‡´é«˜äº®)
        uniform vec3 uHandPos;
        uniform float uMorph; 
        attribute float aSize;
        attribute float aIndex;
        varying vec3 vColor;

        float hash(float n) { return fract(sin(n) * 43758.5453123); }

        void main() {
            float i = aIndex;
            float total = 50000.0;
            float t = uTime * 0.2;
            
            // --- å¹¾ä½•è¨ˆç®— ---
            float u = (i / total) * 6.28318;
            float v_mobius = sin(t + u * 2.0) * 2.5;
            vec3 posA = vec3(cos(u)*(7.0+v_mobius*cos(u*0.5)), sin(u)*(7.0+v_mobius*cos(u*0.5)), v_mobius*sin(u*0.5));
            
            float phi = acos(1.0 - 2.0 * (i / total));
            float theta = sqrt(total * 3.14159) * phi + t;
            vec3 posB = vec3(7.0 * cos(theta) * sin(phi), 7.0 * sin(theta) * sin(phi), 7.0 * cos(phi));

            vec3 basePos = mix(posA, posB, uMorph);
            basePos += (hash(i) - 0.5) * 1.5;

            // --- æ‰‹å‹¢äº¤äº’ ---
            float dist = distance(basePos, uHandPos);
            float influence = smoothstep(10.0, 0.0, dist);
            vec3 finalPos = mix(basePos, uHandPos, influence * 0.7);
            
            // å‰¯æ­Œæ™‚å¤§å¹…å¢åŠ ç²’å­çš„å™´ç™¼æ„Ÿ
            finalPos += normalize(finalPos) * uAudioHigh * hash(i) * mix(3.0, 8.0, uChorusMode);

            vec4 mvPosition = modelViewMatrix * vec4(finalPos, 1.0);
            
            // å‰¯æ­Œæ™‚ç²’å­ç¨å¾®è®Šå¤§ä¸€é»ï¼Œå¢åŠ è¦–è¦ºå£“è¿«åŠ›
            float sizeMultiplier = mix(1.0, 1.8, uChorusMode);
            gl_PointSize = aSize * (100.0 / -mvPosition.z) * (1.0 + uAudioHigh * 2.0) * sizeMultiplier;
            gl_Position = projectionMatrix * mvPosition;
            
            // --- é¡è‰²è®Šå¹»é‚è¼¯ ---
            // ä¸€èˆ¬æ¨¡å¼ï¼šå†·è‰²ç³» (è—/ç´«)
            vec3 normalColor = mix(vec3(0.0, 0.3, 1.0), vec3(0.6, 0.1, 1.0), (finalPos.z + 5.0)/10.0);
            // å‰¯æ­Œæ¨¡å¼ï¼šæš–è‰²/é«˜äº®ç³» (é‡‘é»ƒ/ç´”ç™½/ç²‰ç´…)
            vec3 chorusColor = mix(vec3(1.0, 0.8, 0.0), vec3(1.0, 0.2, 0.5), hash(i));
            
            vColor = mix(normalColor, chorusColor, uChorusMode);
            vColor += uAudioHigh * mix(0.3, 0.8, uChorusMode); // å‰¯æ­Œæ™‚éŸ³é »å¢ç›Šæ›´å¼·
        }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        varying vec3 vColor;
        void main() {
            float dist = length(gl_PointCoord - vec2(0.5));
            float strength = exp(-dist * 10.0);
            if (dist > 0.5) discard;
            gl_FragColor = vec4(vColor, strength * 0.7);
        }
    </script>

    <script>
        let scene, camera, renderer, particles;
        let audioAnalyser, dataArray;
        const handPos = new THREE.Vector3(100, 100, 100);
        
        let morphTarget = 0, currentMorph = 0;
        let chorusTarget = 0, currentChorus = 0; // å‰¯æ­Œå¹³æ»‘ä¿‚æ•¸
        let lastHandX = 0, gestureCooldown = false;

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 22;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 1);
            document.body.appendChild(renderer.domElement);

            const count = 50000;
            const geometry = new THREE.BufferGeometry();
            const indices = new Float32Array(count);
            const sizes = new Float32Array(count);
            for(let i=0; i<count; i++) { indices[i]=i; sizes[i]=Math.random()*1.2+0.5; }
            geometry.setAttribute('aIndex', new THREE.BufferAttribute(indices, 1));
            geometry.setAttribute('aSize', new THREE.BufferAttribute(sizes, 1));
            geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(count*3), 3));

            const material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uAudioHigh: { value: 0 },
                    uChorusMode: { value: 0 },
                    uHandPos: { value: handPos },
                    uMorph: { value: 0 }
                },
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent,
                transparent: true, blending: THREE.AdditiveBlending, depthWrite: false
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });
            hands.onResults(onHandResults);

            const videoElement = document.createElement('video');
            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 640, height: 480
            });
            cameraUtils.start();

            window.onclick = initAudio;
            animate();
        }

        function onHandResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                const palm = lm[9];
                const currentX = palm.x;
                handPos.x = (currentX - 0.5) * -35;
                handPos.y = (0.5 - palm.y) * 25;

                // æ¯” 1 å‘å·¦æ®åˆ‡æ›å½¢æ…‹
                const isFingerOne = lm[8].y < lm[6].y && lm[12].y > lm[10].y && lm[16].y > lm[14].y;
                if (isFingerOne && !gestureCooldown && lastHandX - currentX > 0.15) { 
                    morphTarget = 1 - morphTarget;
                    gestureCooldown = true;
                    document.getElementById('current-mode').innerText = morphTarget === 1 ? "èºæ—‹çƒé«”" : "è«æ¯”çƒæ–¯ç’°";
                    setTimeout(() => { gestureCooldown = false; }, 1500);
                }
                lastHandX = currentX;
            }
        }

        async function initAudio() {
            if (audioAnalyser) return;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const audioCtx = new AudioContext();
                const source = audioCtx.createMediaStreamSource(stream);
                audioAnalyser = audioCtx.createAnalyser();
                audioAnalyser.fftSize = 256;
                source.connect(audioAnalyser);
                dataArray = new Uint8Array(audioAnalyser.frequencyBinCount);
                document.getElementById('status').innerText = 'åˆ†æé‹è¡Œä¸­...';
            } catch (e) { alert("è«‹å…è¨±éº¥å…‹é¢¨"); }
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;
            particles.material.uniforms.uTime.value = time;

            currentMorph += (morphTarget - currentMorph) * 0.05;
            particles.material.uniforms.uMorph.value = currentMorph;

            if (audioAnalyser) {
                audioAnalyser.getByteFrequencyData(dataArray);
                
                // --- å‰¯æ­Œåµæ¸¬é‚è¼¯ ---
                // è¨ˆç®—æ‰€æœ‰é »æ®µçš„å¹³å‡èƒ½é‡ (RMS)
                let sum = 0;
                for(let i=0; i<dataArray.length; i++) { sum += dataArray[i]; }
                const averageEnergy = sum / dataArray.length;
                const normalizedEnergy = averageEnergy / 255.0;
                
                document.getElementById('energy-level').innerText = (normalizedEnergy * 100).toFixed(0) + "%";

                // å¦‚æœèƒ½é‡è¶…é 0.20 (ä»£è¡¨å‰¯æ­Œ/å¤§éŸ³é‡éƒ¨åˆ†)
                if (normalizedEnergy > 0.15) {
                    chorusTarget = 1.0;
                    document.getElementById('chorus-active').style.display = "block";
                } else {
                    chorusTarget = 0.0;
                    document.getElementById('chorus-active').style.display = "none";
                }

                // å¹³æ»‘éæ¸¡è®Šè‰²ï¼Œé¿å…çªå…€è·³å‹•
                currentChorus += (chorusTarget - currentChorus) * 0.1;
                particles.material.uniforms.uChorusMode.value = currentChorus;
                particles.material.uniforms.uAudioHigh.value = dataArray[15] / 255.0;
            }

            particles.rotation.y = time * 0.05;
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
